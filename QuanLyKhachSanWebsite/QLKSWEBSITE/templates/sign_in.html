<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="{{ url_for('static', filename='css/sign_in_style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Tạo tài khoản</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
            </div>
            <span>Đăng kí với E-mail</span>
            <input type="text" placeholder="Tên">
            <input type="email" placeholder="Nhập email">
            <input tyoe="password" placeholder="Nhập mật khẩu">
            <button>Đăng Ký</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Đăng nhập</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
            </div>
            <span>Đăng nhập với E-mail và password</span>
            <input type="email" placeholder="Nhập email">
            <input tyoe="password" placeholder="Nhập mật khẩu">
            <button>Đăng Nhập</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Chào mừng bạn<br> trờ lại </h1>
                <p>Đăng nhập với email và mật khẩu</p>
                <button class="hidden" id="login">Đăng Nhập</button>

            </div>
            <div class="toggle-panel toggle-right">
                <h1>Xin Chào bạn</h1>
                <p>Tham gia với chúng tôi để trờ thành thành viên của chúng tôi</p>
                <button class="hidden" id="register">Đăng Ký</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
